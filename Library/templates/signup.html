<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/boostrap@5.3.3/dist/css/boostrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="text-center mb-0"> Admin Signup</h4>
                    </div>
                    <div class="card-body">
                        {% if messages%}
                        {% for message in messages %}
                        <div class="altert altert-info">{{ message }}</div>
                        {% endfor %}
                        {% endif %}

                        <form method="POST">
                            {% csrf_token%}
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" placeholder="Enter email" required><br>
                            </div>
                            <div class="mb-3">
                                <lable for="password" class="form-label">Password</lable>
                                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Sign Up</button>

                        </form>

                    </div>

                </div>
            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/boostrap@5.3.3/dist/js/boostrap.bundle.min.js"></script>
</body>
</html>
